<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rainy Sun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
          <span class="fs-4">Rainy Sun</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">Current</a>
            </li>
            <li class="nav-item">
                <a href="http://127.0.0.1:8000/forecast/" class="nav-link">Forecast</a>
            </li>
        </ul>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    <input type="text" class="form-control" name="city" placeholder="Введите город">
                    <input type="submit" name="action" value="Узнать" class="mt-2 btn btn-danger">
                    <input type="submit" name="action" value="Добавить в избранное" class="mt-2 btn btn-danger">
                    <input type="submit" name="action" value="Удалить из избранного" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-2">
                <h1>Информация</h1>

                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b> {{ info.city }}<br>
                            <b>Температура:</b> {{ info.temp }}<sup>о</sup>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
